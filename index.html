<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Spotify Web Clone</title>
</head>
<body>
  <main>
    <div class="sidebar">
      <div class="logo">
        <a href="#"><i class="fab fa-spotify fa-fw"></i>Spotify</a>
      </div> <!-- logo -->

      <div class="icons-sidebar">
        <ul>
          <a href="#" class="active">
            <i class="fa fa-home fa-fw"></i>
            <span>Home</span>
          </a>

          <a href="#">
            <i class="fa fa-search fa-fw"></i>
            <span>Search</span>
          </a>

          <a href="#">
            <i class="fa fa-book fa-fw"></i>
            <span>Your Library</span>
          </a>
        </ul>
      </div> <!-- icons-sidebar -->

      <div class="icons-playlist">
        <div class="flex">
          <i class="fa fa-plus fa-fw"></i>
          <a href="#">Create Playlist</a>
        </div> <!-- flex -->

        <div class="flex">
          <i class="fa fa-heart fa-fw"></i>
          <a href="#">Liked Songs</a>
        </div> <!-- flex -->

        <div class="flex">
          <i class="fa fa-circle-check fa-fw"></i>
          <a href="#">Your Episodes</a>
        </div> <!-- flex -->
      </div> <!-- icons-playlist -->
    </div> <!-- sidebar -->

    <aside>
      <div class="icons-header">
        <div class="flex-icons">
          <div class="circle">
            <a href="#"><i class="fa fa-angle-left fa-fw"></i></a>
          </div> <!-- circle -->

          <div class="circle">
            <a href="#"><i class="fa fa-angle-right fa-fw"></i></a>
          </div> <!-- circle -->
        </div> <!-- flex-icons -->

        <div class="user">
          <a href="#">
            <div class="avatar"></div> 
            <span>User <i class="fa fa-caret-down fa-fw"></i></span>
          </a>
        </div> <!-- user -->
      </div> <!-- icons-header -->

      <div class="container">
        <div class="title"><h3>Good morning</h3></div>

        <div class="flex-container">
          <div class="box">
            <i class="fa fa-heart fa-fw"></i>
            <span>Liked Songs</span>
          </div> <!-- box -->

          <div class="box">
            <i class="fa fa-heart fa-fw"></i>
            <span>Liked Songs</span>
          </div> <!-- box -->

          <div class="box">
            <i class="fa fa-heart fa-fw"></i>
            <span>Liked Songs</span>
          </div> <!-- box -->
        </div> <!-- flex-container -->
      </div> <!-- container -->

      <div class="container">
        <div class="title"><h3>Browse all</h3></div>

        <div class="flex-container">
          <div class="box-decoration">
            <span>Podcasts</span>
          </div> <!-- box-decoration -->

          <div class="box-decoration" style="background: rgb(0, 107, 107);">
            <span>Made For You</span>
          </div> <!-- box-decoration -->

          <div class="box-decoration" style="background: slateblue">
            <span>Discover</span>
          </div> <!-- box-decoration -->

          <div class="box-decoration" style="background: orchid">
            <span>Charts</span>
          </div> <!-- box-decoration -->

          <div class="box-decoration" style="background: sandybrown">
            <span>New Releases</span>
          </div> <!-- box-decoration -->
        </div> <!-- flex-container -->
      </div> <!-- container -->
    </aside>

  <footer>
    <div class="footer-container">
      <div class="music">
        <div class="image"></div>

        <div class="text">
          <h3>Dreaming On</h3>
          <p>NEFFEX</p>
        </div> <!-- text -->

        <div class="icon"><i class="fa fa-heart fa-fw"></i></div>
      </div> <!-- music -->

      <div class="controls">
        <i class="fa fa-repeat fa-fw"></i>
        <i class="fa fa-backward-step fa-fw"></i>
        <i class="fa fa-circle-play fa-fw"></i>
        <i class="fa fa-forward-step fa-fw"></i>
        <i class="fa fa-rotate fa-fw"></i>
      </div> <!-- controls -->

      <div class="icons-flex">
        <i class="fa fa-microphone fa-fw"></i>
        <i class="fa fa-bars fa-fw"></i>
        <i class="fa fa-volume-up fa-fw"></i>
        <div class="line"></div>
        <i class="fa fa-expand fa-fw"></i>
      </div> <!-- icons-flex -->
    </div> <!-- footer-container -->

    <div class="time">
      <span>2:11</span>
      <div class="line-time"></div>
      <span>2:49</span>
    </div> <!-- time -->
  </footer>
  </main>
</body>
</html>
